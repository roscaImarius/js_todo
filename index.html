<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="containerr">
      <div class="cont">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List</h1>
          <form class="search">
            <input
              type="text"
              class="form-control m-auto"
              name="search"
              placeholder="search todos"
            />
          </form>
        </header>
        <h4 class="text-center text-light mofo">No todos left mofo</h4>
        <ul class="list-group todos mx-auto text-light">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>Default todo... </span>
            <i class="far fa-trash-alt fa-lg delete"></i>
          </li>
        </ul>
        <form class="add text-center my-4">
          <label for="" class="text-light">Add a new todo....</label>
          <input type="text" class="form-control m-auto" name="add" />
        </form>
      </div>
    </div>
    <script src="todo.js"></script>
    <script src="app.js"></script>
  </body>
</html>
